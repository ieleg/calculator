<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
	</head>
	<body>
		<div id="app">
			<div class="calculatoer">
				<div class="result" style="grid-area: result;">0</div>
				<button type="button" style="grid-area: ac;" >AC</button>
				<button type="button" style="grid-area: plus-minus;">±</button>
				<button type="button" style="grid-area: percent;">%</button>
				<button type="button" style="grid-area: add;" @click="append('+')">+</button>
				<button type="button" style="grid-area: substract;" @click="append('-')">-</button>
				<button type="button" style="grid-area: multiplay;" @click="append('x')">x</button>
				<button type="button" style="grid-area: divide;" @click="append('÷')">÷</button>
				<button type="button" style="grid-area: equal;">=</button>
				
				<button type="button" style="grid-area: number-1;" @click="append('1')">1</button>
				<button type="button" style="grid-area: number-2;" @click="append('2')">2</button>
				<button type="button" style="grid-area: number-3;" @click="append('3')">3</button>
				<button type="button" style="grid-area: number-4;" @click="append('4')">4</button>
				<button type="button" style="grid-area: number-5;" @click="append('5')">5</button>
				<button type="button" style="grid-area: number-6;" @click="append('6')">6</button>
				<button type="button" style="grid-area: number-7;" @click="append('7')">7</button>
				<button type="button" style="grid-area: number-8;" @click="append('8')">8</button>
				<button type="button" style="grid-area: number-9;" @click="append('9')">9</button>
				<button type="button" style="grid-area: number-0;" @click="append('0')">0</button>
				
				<button type="button" style="grid-area: dot;" @click="append('.')">.</button>
				
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
